version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: hurricane_triage_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: hurricane
      POSTGRES_PASSWORD: hurricane
      POSTGRES_DB: hurricane_triage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
    driver: local
